<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b태그 : 시각적강조만 됨
         strong 태그 : 시각적강조뿐만 아니라 청각적인 강조도 됨 -->
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr/>
    <!-- b태그 는 디자인적으로만 쓰여 css로 대체되어 가는 중임-->
    <b>공지사항</b>
    <span>입실시, 지문을 꼭  찍어주세요</span>

    <!-- strong태그 실질적 강조에 씀 기능적역할 -->
     <hr/>
     <span> 이 좌석은 </span>
    <strong>노약자,임산부,어린이만</strong>
    <span>이용가능합니다</span>



</body>
</html>
