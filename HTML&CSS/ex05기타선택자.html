<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 그룸 선택자 : 디양한 요소를 콤마로 구분해서 선택 */
        h1,h3{
            color: hotpink;
        }

        /* 반응 선택자 
        1) 대상요소:hover = 대상요소 위애 마우스를 올렸을 떄
        2)  대상요소:active = 대상요소 위에 마우스를 클릭했을 때*/
        p:hover{
            color: brown;
        }
        p:active{
            color: mediumseagreen;
        }
    </style>
</head>
<body>
    <h1>Full Stack SW 융합 실무 부트캠프</h1>
    <h3>담임 : 강예진 선임 연구원</h3>


    <p>하루에 커피 몇 잔 드시나여?</p>
</body>
</html>
