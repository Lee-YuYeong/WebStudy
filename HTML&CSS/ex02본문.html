<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.제목태그 - head의 약자로 h태그라고 불림
        크기와 굵기별로 1~6까지의 숫자를 붙여서 사용 1이가장 크고 6이 가장 작음-->
      <h1>h1태그<h1>
      <h2>h2태그<h2>
      <h6>h6태크<h6>
        <!-- 2.본문 태그 2가지 p,span -->
        <!-- p태그는 paragraph단락으로 표현되기 때문에 한줄영역 전부차지 
           그래서 개행이 된 것 처럼 보임
             span태그는 문장으로 표현이 되기 때문에 내가 넣은 내용만큼만 영역으로 차지
              자리가 된다면 이어서 배치됨
            -->
        <p>p태그1</p>
        <p style="color :blue;">p태그2</p>

        <span>span태그1</span>
        <br/>

        <!-- br ==줄바꿈태그로 break의 줄임말로
        기능을 담당하는 아이이기때문에 별도의 내용이 필요없어 끝태그 생략가능==홀태그 -->

        <span style="color :blue;">span태그2</span>
        
        일반텍스트1
        <!-- 일반텍스트2도 파란색으로 바꾸고 싶지만 태그가 없기 때문에 얘만 바꿀 수 없음 -->
        style="color :blue;"일반텍스트2 
        <!-- span태그는 특징이 없음==공태그라고 불림
        그럼에도 불구하고 태그를 사용해야 함 
            왜? 특정요소에만 접근하기 위함 -->
            <hr color ="pink" size="100"/>
            <!-- hr 은 수평선 태그-->



            <!-- 실습! 7개의 무지개 수평선을 만들어라
            *** 다중속성을 사용하는 방법 =="띄어쓰기"을 익히자 -->
            <!-- tip ! 
            1) 같은 태그를 여러 번 쓰고싶다면 태그*숫자+enter
            2) 복수영역에 입력하고 싶다면 
            alt를 누른 채로 마우스를 클릭하면 여러부분에 동시에 지정해서 쓸 수 있음
              -->

            <hr color="red" width="150px" size="140"/>
            <hr color="orange" width="150px" size="120"/>
            <hr color="yellow" width="150px" size="100"/>
            <hr color="green" width="150px" size="80"/>
            <hr color="blue" width="150px" size="60"/>
            <hr color="navy" width="150px" size="40"/>
            <hr color="purple" width="150px" size="20"/>

</body>
</html>
