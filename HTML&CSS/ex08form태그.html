<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그 
    웹 페이지에 입력폼을 만들 때 사용하는 태그로 사용자에게 정보를 받아주는 태그
    필수 속성 :method(전달방식) -get은 url을 통해 전달(공개적)
                               -post (get보단 비공개적)
    , action(전달위치) #은 지금 여기라는 의미--> 

    <form action="#" method="get">
      <h4>입력</h4>
      <!-- input태그 : 사용자가 입력할 수 있는 공간 -->

      <!-- input 태그의 속성
        name : 입력한 값을 구분하기 위해 이름을 지정 
        placeholder : 미리보기 텍스트
        autofocus : 자동 커서 설정
        value : 기본 값을 설정
        readonly : 수정없이 읽기만 가능하도록 함
        maxlength : 글자 수 제한 지정

    -->

      아이디 : <input type="text" name="id"
      placeholder = "아이디를 입력해주세요."
      autofocus>
      <br>
      비밀번호 : <input type="password" maxlength="10">
      <br>
      강의장 : <input type="text" name="lec" 
      value="K강의장" readonly>
      
      <h4>선택</h4>
      <!-- 1. input태그의 타입이 checkbox인 경우 
             : 중복선택 가능 ex)취미
           2. input태그의 타입이 radio인 경우 
             : 중복선택 불가 ex) 혈액형,성별 -->

        <!-- checkbox -->
        <p>좋아하는 음료를 모두 골라주세요</p>
        <input type="checkbox"> 아메리카노
        <input type="checkbox"> 민트초코

        <!-- radio -->
        <p>당신의 성별을 골라주세요</p>
        <input type="radio" name ="gender" value ="man"> 남성
        <input type="radio" name ="gender" value ="woman"> 여성
        
        <br>

        <!-- 3. select 태그 -->
        <p>혈액형을 골라주세요</p>
        <select>
            
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
        </select>

         <!-- 그 외 태그 -->
        <h4>그 외 태그</h4>
        <input type="file"><br>
        <input type="color"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="date"><br>
        <input type="datetime-local"><br> 




        <h4>제출 및 초기화</h4>
        <!-- 제출되는 정보는 form태그 시작부터 끝까지
            따라서 제출,초기화 버튼은 form태그 내부에 존재해야 함 -->
        <input type="submit" value ="보내기">
        <input type="reset">





    </form>






</body>
</html>
